# Open Safe Frame Configuration

app:
  name: "Open Safe Frame"
  version: "0.1.0"
  environment: "development"
  debug: true

security:
  alignment_threshold: 0.8
  constraint_threshold: 0.6
  risk_threshold: "high"
  
  hard_constraints:
    - id: "hc_001"
      name: "no_harm_to_humans"
      enabled: true
    - id: "hc_002"
      name: "no_deception"
      enabled: true
    - id: "hc_003"
      name: "no_unauthorized_access"
      enabled: true
    - id: "hc_004"
      name: "no_self_modification_of_safety"
      enabled: true

permission:
  levels:
    level_0:
      trust_threshold: 0.0
      needs_approval: false
    level_1:
      trust_threshold: 0.3
      needs_approval: false
    level_2:
      trust_threshold: 0.5
      needs_approval: false
    level_3:
      trust_threshold: 0.7
      needs_approval: true
    level_4:
      trust_threshold: 0.9
      needs_approval: true
      time_lock_seconds: 300

sandbox:
  default_config:
    cpu_quota: 0.5
    memory_max: "512M"
    io_bps: "10M"
    network_enabled: false
    file_access: "readonly"
  isolation_level: "standard"
  timeout_seconds: 300

notification:
  enabled: true
  default_channels:
    - "feishu"
  
  feishu:
    enabled: false
    app_id: "${FEISHU_APP_ID}"
    app_secret: "${FEISHU_APP_SECRET}"
    webhook_url: "${FEISHU_WEBHOOK_URL}"
    notification_chat_id: "${FEISHU_CHAT_ID}"
  
  telegram:
    enabled: false
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    notification_chat_id: "${TELEGRAM_CHAT_ID}"

monitoring:
  enabled: true
  metrics_interval_seconds: 60
  anomaly_thresholds:
    action_frequency: 100
    error_rate: 0.1
    resource_usage: 0.8

audit:
  enabled: true
  log_retention_days: 30
  log_signature_enabled: true

emergency:
  auto_stop_conditions:
    - "harm_to_humans_detected"
    - "critical_constraint_violation"
    - "unauthorized_safety_modification"
  notification_on_stop: true

logging:
  level: "INFO"
  format: "json"
  file: "logs/open_safe_frame.log"
  max_size_mb: 100
  backup_count: 5
